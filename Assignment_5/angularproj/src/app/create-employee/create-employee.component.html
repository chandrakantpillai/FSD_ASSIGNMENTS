<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" formControlName="firstName">
                <span class="text-danger"
                                *ngIf="(registerFormControl.firstName.touched || submitted) && registerFormControl.firstName.errors?.required">
                                Name is required
                            </span>
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" formControlName= "lastName">
                <span class="text-danger"
                                *ngIf="(registerFormControl.lastName.touched || submitted) && registerFormControl.lastName.errors?.required">
                                Name is required
                            </span>
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" formControlName="emailId">
                <span class="text-danger"
                                *ngIf="(registerFormControl.emailId.touched || submitted) && registerFormControl.emailId.errors?.required">
                                Email is required
                            </span>
        </div>
    
        <button class = "btn btn-success" type ="submit" [disabled]="!registerForm.valid" >Submit</button>
    
    </form>
    </div>
